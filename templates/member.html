 </div>
 <div class="box">
 
    
      <div class="com">
        <h1>Gym Membership Registration</h1>
        
        <form action="/submit-membership" method="POST">
            
            
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div> -->

          
            <div class="form-group">
                <label for="membership-type">Membership Type</label>
                <select id="membership-type" name="membership_type" required>
                    <option value="basic">Basic Membership - $30/month</option>
                    <option value="premium">Premium Membership - $50/month</option>
                    <option value="vip">VIP Membership - $80/month</option>
                </select>
            </div>


            
            <div class="form-group">
                <label for="address">Home Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your home address" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="goals">Your Fitness Goals</label>
                <textarea id="goals" name="goals" rows="4" placeholder="Describe your fitness goals" required></textarea>
            </div>


        
            <div class="form-group">
                <input type="submit" value="Submit Membership">
            </div>
            
        </form>
    </div>
